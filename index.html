<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โลกใบใหม่ ด้วยระบบปัญญานำทุน</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .container {
            text-align: center;
            max-width: 90%; /* Control max width */
            margin: auto;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            .video-container {
                padding-top: 75%; /* Adjust aspect ratio for smaller screens if needed */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://lh3.googleusercontent.com/d/1E9ghdf5FvbLVEof-roL0gtN9awfu9KYe" alt="Image">
        </div>
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/1FdPJEqeX12djW6jcT_Ws8JUXK7-T1R0g/preview" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
